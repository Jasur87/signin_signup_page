<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-in</title>
  <!---Link to CSS--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="sign-in">
    <article class="sign-in__details">
      <h1>Sign In</h1>
      <p>Log in to your account using your credentals</p>
      <form class="sign-in__form">

        <div class="form__control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="form__control">
          <label for="password">Password</label>
          <input type="password" id="email" placeholder="Enter your password">
        </div>
        <div class="sign-in__extras">
          <div>
            <input type="checkbox" id="remember">
            <label for="remember">Remember for 30 days</label>
          </div>
          <a href="#">Forgot password?</a>
        </div>
        <button class="btn primary" type="submit">Sign In</button>
        <button class="btn"><img src="images/google (1).png" alt="google_image"><p>Sign in with Google</p></button>
      </form>
      <small class="next__page">Don't have an account?<a href="index.html">Sign up.</a></small>
    </article>

    <article class="sign-in__logo">
      <div>
        <img src="images/logo (13).png" alt="Logo Image">
      </div>
    </article>
  </section>
</body>
</html>
